    <!-- ==== Main Section ==== -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row mt-5 row-cols-1 row-cols-lg-2">
                <div class="col-12 col-lg-4">
                    <form class="form-control">
                        <div class="col-12">
                            <label> Loan Amount</label>
                            <input type="number" name="loan amount" id="loanAmount" class="form-control"
                                placeholder="12,345" required>
                        </div>
                        <div class="col-12">
                            <label> Term (Months)</label>
                            <input type="number" class="form-control" name="Month" id="month" placeholder="12" required>
                        </div>
                        <div class="col-12">
                            <label> Interest Rate</label>
                            <input type="number" class="form-control" name="rate" id="rate" placeholder="5%" required>
                        </div>
                        <div class="col-12 mt-4 d-flex justify-content-end">
                            <button type="reset"  class="btn btn-primary mx-4">Reset</button>
                            <button type="button" id="btnSubmit" class="btn btn-primary">Calculate!</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-8">
                    <h2 class="fw-bold d-flex justify-content-center"> Your Monthly Payments</h2>
                    <p class="display-5 d-flex justify-content-center" id="monthlyPayment"></p>
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col-6">
                            <p class="lead">Total Principal</p>
                        </div>
                        <div class="col-6">
                            <p class="lead" id="totalPrincipal"></p>
                        </div>
                        <div class="col-6">
                            <p class="lead">Total Interest</p>
                        </div>
                        <div class="col-6">
                            <p class="lead" id="totalInterest"></p>
                        </div>
                        <div class="col-6">
                            <p class="lead">Total Cost</p>
                        </div>
                        <div class="col-6">
                            <p class="lead" id="totalCost"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col table-responsive">
                    <table class="table table-striped table-hover table-borderless">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Principal</th>
                                <th scope="col">Interest</th>
                                <th scope="col">Total Interest</th>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- Results go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
